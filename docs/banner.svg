<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200" width="600" height="200">
    <!-- GitHub Banner: Logo + Skills Hub text (Orange theme) -->

    <!-- Logo (from docs/logo2_orange copy.svg) - positioned left -->
    <g transform="translate(50, 0)">
        <!-- Top face -->
        <path d="M100 20 L170 60 L100 100 L30 60 Z" fill="none" stroke="#E16B48" stroke-width="12"
            stroke-linejoin="round" />
        <!-- Left face -->
        <path d="M30 60 L100 100 L100 180 L30 140 Z" fill="none" stroke="#E16B48" stroke-width="12"
            stroke-linejoin="round" />
        <!-- Right face -->
        <path d="M100 100 L170 60 L170 140 L100 180 Z" fill="none" stroke="#E16B48" stroke-width="12"
            stroke-linejoin="round" />
        <!-- Code symbol >_ on left face with perspective skew -->
        <g fill="none" stroke="#E16B48" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"
            transform="matrix(1, 0.577, 0, 1, 0, 0)">
            <path d="M52 78 L62 85 L52 92" />
            <path d="M67 94 L79 94" />
        </g>
    </g>

    <!-- Skills Hub text - Skills in dark, Hub in orange -->
    <text x="280" y="115" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
        font-size="56" font-weight="700">
        <tspan fill="#333333">Skills </tspan>
        <tspan fill="#d97757">Hub</tspan>
    </text>
</svg>
